{% extends "base.html" %}

{% block content %}

<p class="error">{{ error if error else ""}}</p>
<form action="/newpost" method="get">
    <input type="submit" value="Add a new post" />
</form>

{% for post in posts %}
<h2>{{ post.title }}</h2>
<p class="post">{{ post.body }}</p>
{% endfor %}

{% endblock %}
